<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Home</title>

	<!-- Insert these lines above script imports  -->
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script>if (window.module) module = window.module;</script>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="styles/app.css">
	<link rel="stylesheet" href="styles/tabs.css">
	<link rel="stylesheet" href="styles/tab-list.css">

	<style>

	</style>

</head>

<body>

	<div class="app__menu">

		<ul id="tabs">
			<li><a href="#" name="#tab__people">People</a></li>
			<li><a href="#" name="#tab__hubs">Hubs</a></li>
			<li><a href="#" name="#tab__notifications">Notifications</a></li>
		</ul>

		<div id="tab__content">
			<div id="tab__people">
				<h2>Your Friends</h2>

				<div id="list__friends" class="tab__list">

					<div class="list__item">John</div>
					<div class="list__item">Peter</div>
					<div class="list__item">David</div>

				</div>
				
			</div>
			<div id="tab__hubs">
				<h2>Your Hubs</h2>

				<div id="list__hubs" class="tab__list">
					
				</div>

			</div>
			<div id="tab__notifications">
				<h2>Notifications</h2>

				<div id="list__notifications" class="tab__list">

					<div class="list__item">John accepted your friend request</div>
					
				</div>

			</div>
		</div>

	</div>


	<div class="menu__dim"></div>


	<div class="app__container">

		<!-- Top bar -->
		<div class="app__top-bar">
			<div class="menu__btn" onclick="groupUIManager.showMenu()">
				<img class="menu__btn--light" src="images/menu-btn-light.png">
				<img class="menu__btn--dark" src="images/menu-btn-dark.png">
			</div>
		</div>

		<!-- Message Feed -->
		<div class="app__message-feed">
			<div class="messages__container"></div>
			<div class="scroll__container">
				<div class="scroll__view"></div>
			</div>
		</div>

		<!-- Message Input -->
		<div class="app__message-input">

			<input id="message-input" type="text" placeholder="Type a message" spellcheck="false">

			<div class="btn__send-wrapper">
				<div class="btn__send">
					<div class="send__inner"></div>
				</div>
			</div>

		</div>

	</div>

	<!-- Scripts -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="ts-built/go-api.js"></script>
	<script src="ts-built/api.js"></script>
	<script src="ts-built/app.js"></script>
	<script src="ts-built/color-fade.js"></script>
	<script src="ts-built/fluid-motion.js"></script>
	<script src="ts-built/gradient-factory.js"></script>
	<script src="ts-built/groups.js"></script>
	<script src="ts-built/messages.js"></script>
	<script src="ts-built/tabs.js"></script>
	
</body>
</html>
